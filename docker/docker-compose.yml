version: "3"
services:
  nginx:
    image: nginx:1.20
    ports:
      - "80:80"
    networks:
      - my-web
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/nginx/www.conf:/etc/nginx/conf.d/www.conf
      - /mnt/hgfs/project/chat:/home

  redis:
    image: redis:latest
    ports:
      - 6379
    networks:
      - my-web
    environment:
      - TZ=Asia/Shanghai

  php:
    image: test/php7
    ports:
      - "8080:8080"
    networks:
      - my-web
    environment:
      - TZ=Asia/Shanghai
    command: -f Client.php -- -p 8080 -n 8
    depends_on: [redis]
    sysctls:
      - net.core.somaxconn=40960
    volumes:
      - ./conf/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /mnt/hgfs/project/chat:/home/

networks:
  my-web:
    driver_opts:
      com.docker.network.driver.mtu: 1492
